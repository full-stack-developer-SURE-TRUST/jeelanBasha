<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <marquee behaviour="scroll" direction="left" class="nav-center" ><h1 style=color:darkorange>profiles of 4 persons</h1></marquee>
  <div class="nav-center"></div>
  </nav>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="" />
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero?
          Iste, doloremque nihil?

        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <footer>
          <div class="foot" ></div>
          <marquee behaviour="scroll" direction="left" class="foot" ><h4 style=color:darkorange>  created by JEELAN BASHA @ All copy rights reserved 2021
          </h4></marquee>

    </section>

  <script src="script.js"></script>
